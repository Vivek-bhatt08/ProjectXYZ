<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="amazon_logo.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div> 
            &ensp;<div class="loc border">
                <div class="loc-logo">
                    &emsp;<i class="fa-solid fa-location-dot"></i>&ensp;
                </div>
                <div class="add-sec">
                    
                    <p class="add-fir">Deliver to</p>
                    INDIA
                </div>
            </div>
            <div class="nav-search"> 
                &ensp;<select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" name="search" placeholder="Search Amazon" id="search-input">
                <div class="search-icon">
                   <i class="fa-solid fa-magnifying-glass" style="color: #010813;" onclick="call()"></i>
                </div>
            </div> 
            <div class="nav-country border">
                <div class="flag">
                <img src="Flag_of_India.svg.webp" height="15px" width="20px">
                </div>
                <div >
                <select class="coun-name">
                    <option>IND</option>
                </select>
                </div>
            </div>
            <div class="box4 border">
                <p class="w1">Hello, sign in</p>
                <p class="w2">Account & Lists</p>
            </div>
            <div class="box5 border">
                <p class="w1">Returns</p>
                <p class="w2">& orders</p>
            </div>
            <div class="box6 border">
                <div class="icon-cart" >
                    <i class="fa-solid fa-cart-shopping" style="color: #f6f7f8;"></i>
                </div>
                <div class="text-cart">
                    Cart
                </div>  
            </div>
        </div>
    </header>
