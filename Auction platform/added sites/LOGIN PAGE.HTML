<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
}

.container {
    width: 350px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    background-color: #fff;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 150px;
}

.form-container {
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 10px;
    font-size: 16px;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

#remember-me {
    margin-right: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background-color: #0062cc;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Auction House logo">
        </div>
        <div class="form-container">
            <h1>Sign In</h1>
            <form action="#" method="post">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <div class="checkbox">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="FEE PROJECT.js"></script>
</body>
</html>
