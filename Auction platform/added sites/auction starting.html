<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Auctions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: none;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: green;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 0;
        }
        .auction {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .auction h2 {
            margin: 5px 0;
        }
        .auction p {
            margin: 5px 0;
        }
        .bgimg{
            height: 100%;
            width: 100%;
            z-index:-1;
            position:relative;
            top: -500px;
            background-size:cover;}
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Auctions</h1>
    </header>
    <div class="container">
        <div class="auction">
            <h2>Auction 1</h2>
            <p>Date: January 15, 2024</p>
            <p>Time: 2:00 PM</p>
            <p>Location: Online</p>
        </div>
        <div class="auction">
            <h2>Auction 2</h2>
            <p>Date: February 10, 2024</p>
            <p>Time: 3:30 PM</p>
            <p>Location: In-Person</p>
        </div>
        <!-- Add more auction items as needed -->
    </div>
    <img src="gavel-auction-hammer-justice%20(1).jpg"class="bgimg">
</body>
</html>
