<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file:///F:/FEE%20PROJECT/FEE%20PROJECT.js"></script>
    <title>Runway Ready Auction</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.auction-item {
    height: 450px;
    width: 900px;
    background-color:black;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    top: 150px;
    left: 300px;
}

.current-bid {
    margin-bottom: 20px;
}

.bid-section {
    display: flex;
    gap: 10px;
}

label {
    flex: 1;
}

input {
    flex: 2;


}

button {
    flex: 1;
    padding: 8px;
    background-color:orange;
    color:white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
img{
    height: 100%;
    width: 100%;
    z-index: -1;
    position: absolute;
    top: 100px;
}
header {
    height: 100px;
    width: 100%;
    background-color:black;
    position: absolute;
    top: 0;
}
header h1{
    font-size: 50px;
    text-align: center;
    font-family: sans-serif;
    color: white;
}
.imgs img{
    z-index: 1000;
    height: 200px;
    width: 400px;
    padding-left: 50px;
}
footer{
    height: 60px;
    width: 100%;
    background-color: black;
    position: fixed;
    bottom: 0;
}
</style>
</head>
<body>
<header>
    <h1>PLACE A BID</h1>
</header>
<img src="yb.jpg" alt="">
<div class="auction-item">
    <div class="imgs">
        <h2 style="color: white;">RUGBY BALL</h2>
        <img src="yb1.webp" alt="">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <p style="color: white;">Description: A rugby ball signed by famous rugby players</p>
    </div>
<div class="current-bid" id="currentBid">
    <p style="color: white;">Current Bid: $100</p>
</div>
<label for="bidAmount" style="color: white">Your Bid:</label>
<div class="bid-section">
    
    <input type="number" id="bidAmount" name="bidAmount" min="101" step="1" required>
    <button onclick="placeBid()" style="color:black">Place Bid</button>
</div>
</div>
</div>
<footer>
    <p style="color: white; padding-left: 600px;  font-size: 20px;">&copy; Vivek runway ready auctions</p>
</footer>
</body>
</html>
