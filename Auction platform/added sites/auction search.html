<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-results {
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        .auction-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .auction-item:last-child {
            border-bottom: none;
        }

        .auction-item h2 {
            margin: 0;
        }

        .auction-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Auction Search</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter keywords...">
            <button class="search-button">Search</button>
        </div>
        <div class="search-results">
            <div class="auction-item">
                <h2>Auction Item 1</h2>
                <p>Description of the item being auctioned.</p>
                <p>Current Bid: $100</p>
                <p>Time Left: 2 hours</p>
                <a href="#">Bid Now</a>
            </div>
            <div class="auction-item">
                <h2>Auction Item 2</h2>
                <p>Description of the item being auctioned.</p>
                <p>Current Bid: $75</p>
                <p>Time Left: 3 hours</p>
                <a href="#">Bid Now</a>
            </div>
            <!-- Add more auction items as needed -->
        </div>
    </div>
</body>
</html>
