<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Results - Runway Ready</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .auction-result {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .result-details {
            margin-top: 10px;
        }

        .result-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Auction Results - Runway Ready</h1>
    </header>

    <div class="container">
        <div class="auction-result">
            <div class="result-title">Auction Item 1</div>
            <div class="result-details">
                <p>Winner: John Doe</p>
                <p>Winning Bid: $500</p>
                <p>End Date: February 5, 2023</p>
            </div>
        </div>

        <div class="auction-result">
            <div class="result-title">Auction Item 2</div>
            <div class="result-details">
                <p>Winner: Jane Smith</p>
                <p>Winning Bid: $750</p>
                <p>End Date: February 20, 2023</p>
            </div>
        </div>

        <!-- Add more auction results here -->

    </div>
</body>
</html>
